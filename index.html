<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Random Color Picker</h1>
    <div class="color-box" id="colorBox"></div>
    <button class="btn" onclick="changeColor()">Generate Color</button>
    <div class="color-code" id="colorCode" onclick="copyToClipboard()">#FFFFFF</div>
    <div id="copyMessage" class="copy-message">Copied!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
